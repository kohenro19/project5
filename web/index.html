<html>
    <head>
        <title>POS SYSTEM</title>
        <link rel="stylesheet" href="./style.css">

    </head>
    <body>
        <p>商品コードと数量を入力して下さい</p>
        <input id="item_code" type="text"><br>
        <input id="item_num" size="5" type="text"><br>
        <textarea id="innerHTMLtext"></textarea>
        <p><button id="register_item_code">登録</button></p>

        
        <p>止める場合はボタンを押してください。</p>
        
        <script type="text/javascript" src="./eel.js"></script>
        <script>
            register_item_code.addEventListener('click', async () => {
                if (document.getElementById("item_code").value === '' || document.getElementById("item_num").value === '') {
                    alert("入力してください");
                } else {
                    // element = document.getElementById('item_code');
                    let i = 0;
                        while(i <= 10) {
                            eel.order_function(document.getElementById("item_code").value, document.getElementById("item_num").value);
                            i++;
                        }
                }
                eel.expose(view_log_js);
                function view_log_js(text){
                    innerHTMLtext.value += text;
                }
            });
            
        </script>
    </body>
</html>
